<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dungeon & Overworld Viewer</title>

  <!-- Load p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.min.js"></script>
  <!-- Optional: jQuery if needed -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Your custom script -->
  <script src="./js/sketch.js" defer></script>

  <!-- Inline styling to layout canvas and controls -->
  <style>
    body {
      font-family: sans-serif;
      background: #e6e6e6;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #canvasContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      border: 2px solid #444;
      width: fit-content;
      background: white;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
    }

    #controls {
      text-align: center;
      margin-top: 10px;
    }

    button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 16px;
    }

    #seedReport {
      font-weight: bold;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Dungeon & Overworld Generator</h1>

    <div id="controls">
      <button id="reseedButton">Reseed</button>
      <span id="seedReport">seed 0</span>
    </div>

    <div id="canvasContainer">
      <!-- p5.js canvas will go here -->
    </div>
  </main>
</body>
</html>
