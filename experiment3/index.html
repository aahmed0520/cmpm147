<!DOCTYPE html>
<html>
<head>
  <title>Procedural Sketch Toggle</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/site.css" />
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
</head>
<body>
  <main id="content">
    <section>
      <h1>Procedural Sketch Viewer</h1>

      <div class="minor-section">
        <div>
          <button id="load-dungeon">Show Dungeon</button>
          <button id="load-overworld">Show Overworld</button>
        </div>
        <div id="canvas-container" class="canvas-box"></div>
        <div id="controls" style="margin-top: 10px;">
          <button id="reseedButton">Reseed</button>
          <span id="seedReport"></span>
        </div>
      </div>

      <div class="minor-section">
        <h2>Description</h2>
        <p>Toggle between the dungeon and overworld procedural sketches. Click reseed to regenerate the current one.</p>
      </div>

      <div class="minor-section">
        <h2>Reflection</h2>
        <p>This setup demonstrates loading different sketches one at a time while sharing a single canvas space.</p>
      </div>
    </section>
    <nav id="links" class="minor-section">
      <ul><li><a href="../index.html">Home</a></li></ul>
    </nav>

    <script>
      let currentScript = null;
      let p5instance = null;

      function unloadCurrentSketch() {
        if (p5instance) {
          p5instance.remove();
          p5instance = null;
        }
        if (currentScript) {
          document.body.removeChild(currentScript);
          currentScript = null;
        }
      }

      function loadSketch(scriptPath) {
        unloadCurrentSketch();

        currentScript = document.createElement('script');
        currentScript.src = scriptPath;
        currentScript.onload = () => console.log(scriptPath + ' loaded.');
        document.body.appendChild(currentScript);
      }

      document.getElementById('load-dungeon').addEventListener('click', () => {
        loadSketch('./js/sketch_dungeon.js');
      });
      document.getElementById('load-overworld').addEventListener('click', () => {
        loadSketch('./js/sketch_overworld.js');
      });

      // Optional: Auto-load dungeon on first visit
      window.addEventListener('DOMContentLoaded', () => {
        loadSketch('./js/sketch_dungeon.js');
      });
    </script>
  </main>
</body>
</html>
